<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
    integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <form id="form" class="form-signin">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus
                v-model.trim='userData.username'>
              <label for="username">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required
                v-model.trim='userData.password'>
              <label for="password">Password</label>
            </div>
            <!-- 不加修飾詞會變成預設get導致錯誤 -->
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" @click.prevent="login">
              登入
            </button>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2021~∞ - 六角學院
      </p>
    </div>
  </div>

  <script type="module">
    import { createApp, ref, reactive } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    
      const app = createApp({
        setup(){
					const url = 'https://vue3-course-api.hexschool.io/v2';

					const userData = reactive({
						username:'',
						password:''
					})

					// 登入按鈕的函式
					const login = ()=>{
						axios.post(`${url}/admin/signin`, userData).then(res=>{
							const { token, expired } = res.data;
							// 把後端傳回來的token寫入cookie
							// 要驗證需要這個cookie
							document.cookie = `hexschool=${token}; expires=${new Date(expired)}`;
							location.href = 'products.html'
						}).catch(err=>{
							alert('axios錯誤',err);
						})
					}

          return {
						userData,
						login
          }
        }
      })

      app.mount('#app');
  </script>
</body>


</html>
